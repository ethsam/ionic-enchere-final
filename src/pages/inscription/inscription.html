<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inscription
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="inscription-form2" #inscript="ngForm" (ngSubmit)="register(inscript)">
    <div>
      <img src="assets/img/fCTnqPZQ3WBoJVYcOwFi_v5nShzi5.jpg" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <ion-list id="inscription-list3">
      <ion-item id="inscription-input3">
        <ion-label>
          Name
        </ion-label>
        <ion-input name="nom" type="text" ngModel placeholder=""></ion-input>
      </ion-item>
      <ion-item id="inscription-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input name="email" type="email" ngModel placeholder=""></ion-input>
      </ion-item>
      <ion-item id="inscription-input5">
        <ion-label>
          Password
        </ion-label>
        <ion-input name="password" type="text" ngModel placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" id="inscription-button3" ion-button color="assertive" block style="font-weight:600;">
      Inscription
    </button>
  </form>
</ion-content>
